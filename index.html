<!doctype html>
<html>
    <link rel="stylesheet" href="styles.css">
<head>
    <title>EIE4428 MiniProject Remote Video Monitoring</title>
</head>
<body>
    <table id="banner" style="background-color:#000000; width:100%;">
        <tr>
            <td>
                <h2><p style="color:white;">EIE4428 MiniProject Remote Video Monitoring</p></h2>
                <h3><p style="color:white;">Tse Chun Hei (20056875d) & Sung Siu Fung (20043503d)</p></h3>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="vidcolumn">
            <table style = "width:100%;">
                <tr style = "height:50px;">
                    <td rowspan="4"class="center">
                        <div class="wrapper">
                            <video id="video-preview" width="100%" height="100%" autoplay controls loop></video>
                            <canvas id="canvas" style = "width:100%;" width="0" height="0" class="canvasTop"></canvas>
                            <canvas id="canvasFinal" style = "width:100%;" width="0" height="0" class="canvasTop"></canvas>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panelcolumn">
            <table style = "width:100%;" id = "ControlPanel">
                <tr>
                    <td colspan="2">
                        <div style="font-size: 24px;">Your room id:</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="room-id" value="Enter Room ID" autocorrect=off autocapitalize=off class = "input">
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <button id="open-room" class="function" style="font-size: 24px;" disabled>Open Broadcast</button>
                    </td>
                    <td class="center">
                        <button id="join-room" class="function" style="font-size: 24px;" disabled>Join Broadcast</button>
                    </td>
                </tr>
                <tr>
                    <td class="center" colspan="2">
                        <button id="open-or-join-room" class="function" style="font-size: 24px;" disabled>Auto Open / Join Broadcast</button>
                    </td>
                </tr>
                <tr>
                    <td class="center" colspan="2">
                        <select id="format" class = "select" disabled>
                            <option value = "mp4">mp4</option>
                            <option value = "webm">webm</option>
                            <option value = "mp3">mp3</option>
                            <option value = "wav">wav</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <button id="startRecord" class="function" style="font-size: 24px;" disabled>Start Recording</button>
                    </td>
                    <td class="center">
                        <button id="stopRecord" class="function" style="font-size: 24px;" disabled>Stop Recording</button>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <p style="font-size: 20px;">Motion Detection</p>
                    </td>
                    <td class="center">
                        <label class="switch">
                            <input type="checkbox" id ="MotionDetection" disabled>
                            <span class="slider"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <p style="font-size: 20px;">Face Tracking</p>
                    </td>
                    <td class="center">
                        <label class="switch">
                            <input type="checkbox" id ="FaceTracking" disabled>
                            <span class="slider"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <p style="font-size: 20px;">Visualize Audio </p>
                    </td>
                    <td class="center">
                        <label class="switch">
                            <input type="checkbox" id ="VisualizeAudio" disabled>
                            <span class="slider"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="center" colspan="2">
                        <canvas id = "audio-visualizer" width="300%" height="100%"></canvas>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="ExternalScripts/RTCMultiConnection.js"></script>
    <script src="ExternalScripts/adapter-latest.js"></script>
    <script src="ExternalScripts/socket.io.js"></script>
    <!-- <script src="https://muazkhan.com:9001/node_modules/webrtc-adapter/out/adapter.js"></script> -->
    <!-- <script src="https://muazkhan.com:9001/dist/RTCMultiConnection.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://muazkhan.com:9001/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="MotionDetector.js"></script>
    <script src="FaceTracker.js"></script>
    <script src="BroadcastRTC.js"></script>
    <script src="RecordVideo.js"></script>
    <script src="VisualizedAudio.js"></script>
    <script src="CodecsHandler.js"></script>
</body>
</html>
